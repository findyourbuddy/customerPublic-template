<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getData()</title>
    <noscript></noscript>
</head>
<body>

    <button id="test">Hello World</button>
    <p id="text"></p>


    <div id="myData"></div>
    <script type="text/javascript">
        fetch('config.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        function appendData(data) {
            let mainContainer = document.getElementById("myData");
            for (let i = 0; i < data.length; i++) {
                let div = document.createElement("div");
                div.innerHTML = 'Hello: ' + data[0].hello;
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
    <script>
        document.getElementById("test").addEventListener("click", function () {
            document.getElementById("text").innerHTML = "Fick dich Lina!"
        })
    </script>

    <script type="application/json" src="config.json"></script>
    <script type="module" src="config.loader.js"></script>
</html>
